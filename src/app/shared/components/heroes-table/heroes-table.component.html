<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="filterHeroes($event)" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <ng-container matColumnDef="strong_point">
    <th mat-header-cell *matHeaderCellDef>Strong point</th>
    <td mat-cell *matCellDef="let element">{{ element.strong_point }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteHero(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="modifyHero(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">There is no data.</td>
  </tr>
</table>

<mat-paginator
  class="paginator"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of heroes"
></mat-paginator>

<div class="father-button">
  <button mat-raised-button color="accent" (click)="createHero()">
    Add hero
  </button>
</div>
